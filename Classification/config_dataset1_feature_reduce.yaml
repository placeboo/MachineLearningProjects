output:
  results_dir: 'results/dataset1/model_outputs_feature_reduce'
dataset:
  name: 'bank_campaign'
  file_path: 'data/dataset1/raw/Bank_Campaign.csv'
  output_dir: 'data/dataset1/processed'
  target_column: 'subscribed'
  rerun: False
  num_features:
    - 'age'
    - 'duration'
    - 'campaign'
    - 'previous'
    - 'emp.var.rate'
    - 'cons.price.idx'
    - 'cons.conf.idx'
    - 'euribor3m'
    - 'nr.employed'
  cat_features:
    - 'education'
    - 'day_of_week'
    - 'default'
    - 'contact'
    - 'poutcome'
    - 'pdays'
  random_state: 17

models:
  knn:
    param_grid:
      'n_neighbors': [20]
  svm:
    param_grid:
      'kernel': ['rbf']
      'gamma': [ 0.1]
  nn:
    param_grid:
      'hidden_layer_sizes': [ [32, 5]]
      'learning_rate': ['adaptive']
      'learning_rate_init': [0.001]
  boosting:
    param_grid:
      'n_estimators': [200]
      'max_depth': [3]
      'subsample': [0.7]
cross_validation:
  n_splits: 5


